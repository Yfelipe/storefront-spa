<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <div class="confirmation-item">
      <p>Thank you, <b>{{name}}</b>!</p>
      <p>Your order of <b>${{total}}</b> has been confirmed!</p>
      <p>Please allow 1-3 business day(s) for shipping.</p>
    </div>

    <button class="btn btn-outline-success" (click)="clearCartData()">
      Home
    </button>
  </div>
</div>
